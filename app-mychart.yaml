apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mychart
spec:
  project: default
  source:
    repoURL: https://github.com/marxus/argo-helm-hack
    targetRevision: main
    path: mychart
  destination:
    name: in-cluster
    namespace: mychart
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
